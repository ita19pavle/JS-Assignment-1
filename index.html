<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Assignment 1 - Program za racunanje zapremine valjka</title>
    </head>
    <body>
            <script>
               var x = 3.14
               var number1 = prompt("Unesite poluprecnik valjka r:");
               var number2 = prompt("Unesite visinu valjka H:");
               var sum = parseInt(number1) * parseInt(number1) * x * parseInt(number2);
               alert("Zapremina valjka je : " + sum);
            </script>
    </body>
